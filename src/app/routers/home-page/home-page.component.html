<h1>Rent A Car</h1>
<p>Find the best car for you!</p>

Counter: {{ counter }}
<button (click)="sumCounter(1)">+</button>
<button (click)="sumCounter(-1)">-</button>

<p *ngIf="isCounterZero">Counter is zero</p>
<p *ngIf="getIsCounterPositive()">Counter is positive</p>
<!-- >= Angular 17 -->
@if (isCounterNegative) {
<p>Counter is negative</p>
}
